<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>VanillaJS • TodoMVC</title>
    <link rel="stylesheet" href="style/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
	<h1>Inscription</h1>
      </header>
      <section id="main">
	<ul id="todo-list"></ul>
      <form method="POST" action="question">
        <br>
        <div>
          <label for="prenom">Prenom :</label>
          <input type="text" id="prenom">
        </div>
        <br>
        <div>
          <label for="nom">Nom :</label>
          <input type="text" id="nom">
        </div>
        <br>
        <div>
          <label for="nom-societe">Nom Société :</label>
          <input type="text" id="nom-societe">
        </div>
        <br>
        <div class="button">
          <button type="submit">Validez</button>
        </div>
      </form>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
      <p>Created by <a href="http://twitter.com/ffesseler">Florian Fesseler</a></p>
      <p>Cleanup, edits by <a href="http://github.com/boushley">Aaron Boushley</a></p>
    </footer>
    <script src="js/pouchdb.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
